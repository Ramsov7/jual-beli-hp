<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servisel</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/36" alt="User">
        <span>Selamat Datang Rudi</span>
      </div>
      <button class="notif-btn" aria-label="Notifikasi">
        <svg><use href="icons.svg#notif"></use></svg>
      </button>
    </div>
  </header>

  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="transaksi">
      <div class="card">
        <h3>Daftar Transaksi</h3>
        <div id="daftarTransaksi"><p>Data transaksi akan tampil di sini.</p></div>
        <button>+ Tambah Transaksi Pembelian</button>
        <button>+ Tambah Transaksi Penjualan</button>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card"><h3>Form Perbaikan</h3></div>
    </section>

    <section id="master">
      <div class="card">
        <div class="search-filter">
          <input type="text" id="searchInput" placeholder="Cari item...">
          <svg><use href="icons.svg#filter"></use></svg>
        </div>

        <div class="dropdowns">
          <select id="filterKategori"><option value="">Semua Kategori</option></select>
          <select id="filterStok">
            <option value="">Semua Stok</option>
            <option value="habis">Stok Habis</option>
            <option value="tersedia">Masih Ada</option>
          </select>
          <select id="filterJenis"><option value="">Semua Jenis</option></select>
        </div>

        <div id="items-list"></div>

        <button class="add-btn" aria-label="Tambah Item">
          <svg><use href="icons.svg#add"></use></svg>
        </button>
      </div>
    </section>

    <section id="pengaturan">
      <div class="card">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Navigasi bawah">
    <button data-target="beranda" class="active"><svg><use href="icons.svg#home"></use></svg><span>Beranda</span></button>
    <button data-target="transaksi"><svg><use href="icons.svg#transaksi"></use></svg><span>Transaksi</span></button>
    <button data-target="perbaikan"><svg><use href="icons.svg#perbaikan"></use></svg><span>Perbaikan</span></button>
    <button data-target="master"><svg><use href="icons.svg#master"></use></svg><span>Master</span></button>
    <button data-target="pengaturan"><svg><use href="icons.svg#pengaturan"></use></svg><span>Pengaturan</span></button>
  </nav>
