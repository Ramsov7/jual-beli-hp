<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 10px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    button { margin-left: 5px; }
    #detailModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    #detailContent { background: #fff; margin: 10% auto; padding: 20px; width: 400px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>HP Inventory</h1>  <!-- Form Beli -->  <form id="formBeli">
    <h3>Input Data Beli</h3>
    <input type="text" id="tipeVarian" placeholder="Tipe & Varian" required /> <br /><br />
    <input type="date" id="tanggalMasuk" required /> <br /><br />
    <input type="number" id="hargaBeli" placeholder="Harga Beli" required /> <br /><br />
    <input type="url" id="lokasiTransaksiPenjual" placeholder="Lokasi Transaksi Penjual (URL)" required /> <br /><br />
    <textarea id="pengecekanDenganPenjual" placeholder="Pengecekan dengan Penjual"></textarea> <br /><br />
    <textarea id="pengecekanLanjutan" placeholder="Pengecekan Lanjutan"></textarea> <br /><br />
    <button type="submit">Simpan</button>
  </form>  <h2>Daftar Unit</h2>
  <ul id="unitList"></ul>  <!-- Modal Detail -->  <div id="detailModal">
    <div id="detailContent">
      <h3>Detail Unit</h3>
      <div id="detailBody"></div>
      <button onclick="closeDetail()">Tutup</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-taZOYNdqrPqfaA3ObSAC2hJ7UzMTaQs",
      authDomain: "ramsov-hp-inventory.firebaseapp.com",
      projectId: "ramsov-hp-inventory",
      storageBucket: "ramsov-hp-inventory.firebasestorage.app",
      messagingSenderId: "384818720368",
      appId: "1:384818720368:web:ae61ec9869da0c83b9ceb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const unitsCol = collection(db, "units");

    const formBeli = document.getElementById("formBeli");
    const unitList = document.getElementById("unitList");
    const detailModal = document.getElementById("detailModal");
    const detailBody = document.getElementById("detailBody");

    // Submit form beli â†’ simpan ke Firestore
    formBeli.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        tipeVarian: document.getElementById("tipeVarian").value,
        tanggalMasuk: new Date(document.getElementById("tanggalMasuk").value),
        hargaBeli: parseInt(document.getElementById("hargaBeli").value),
        lokasiTransaksiPenjual: document.getElementById("lokasiTransaksiPenjual").value,
        pengecekanDenganPenjual: document.getElementById("pengecekanDenganPenjual").value,
        pengecekanLanjutan: document.getElementById("pengecekanLanjutan").value,
        status: "Belum Selesai"
      };
      await addDoc(unitsCol, data);
      formBeli.reset();
    });

    // Listen realtime data
    onSnapshot(unitsCol, (snapshot) => {
      unitList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const unit = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${unit.tipeVarian} - ${unit.status}`;

        // Tombol Detail
        const detailBtn = document.createElement("button");
        detailBtn.textContent = "Detail";
        detailBtn.onclick = () => showDetail(docSnap);
        li.appendChild(detailBtn);

        // Tombol Hapus
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.onclick = async () => {
          if (confirm("Yakin hapus unit ini?")) {
            await deleteDoc(doc(db, "units", docSnap.id));
          }
        };
        li.appendChild(deleteBtn);

        unitList.appendChild(li);
      });
    });

    function showDetail(docSnap) {
      const data = docSnap.data();
      detailBody.innerHTML = "";
      for (const key in data) {
        detailBody.innerHTML += `<p><b>${key}:</b> ${data[key]}</p>`;
      }
      detailModal.style.display = "block";
    }

    window.closeDetail = function() {
      detailModal.style.display = "none";
    }
  </script></body>
</html>
