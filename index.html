<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servisel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Tambahan animasi transisi antar halaman */
    main {
      position: relative;
      overflow: hidden;
      min-height: 70vh;
      padding-bottom: 100px; /* ruang untuk nav */
    }

    section {
      position: absolute;
      top: 0; left: 0; right: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.35s ease, transform 0.35s cubic-bezier(0.25,0.1,0.25,1);
      pointer-events: none;
    }

    section.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      position: relative;
      z-index: 1;
    }

    /* Supaya halaman lama geser ke kiri saat berganti */
    section.exit-left {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="user-profile">
        <span>Total Saldo Saat Ini : Rp.726.000</span>
      </div>

      <button id="btnSettings" aria-label="Pengaturan">
        <svg><use href="icons.svg#pengaturan"></use></svg>
      </button>

      <div id="panelSettings" class="settings-panel" aria-hidden="true">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </div>
  </header>

  <main>
    <!-- Beranda -->
    <section id="beranda" class="active">
      <div class="card">
        <h2>Beranda</h2>
        <p>Ringkasan bisnis ditampilkan di sini.</p>
      </div>
    </section>

    <!-- Transaksi -->
    <section id="transaksi">
      <div class="card">
        <h2>Transaksi</h2>
        <p>Data transaksi ditampilkan di sini.</p>
      </div>
    </section>

    <!-- Perbaikan -->
    <section id="perbaikan">
      <div class="card">
        <h2>Perbaikan</h2>
        <p>Daftar perbaikan ditampilkan di sini.</p>
      </div>
    </section>

    <!-- Master -->
    <section id="master">
      <div class="card">
        <div class="search-filter">
          <input type="text" id="searchInput" placeholder="Cari item...">
          <svg><use href="icons.svg#filter"></use></svg>
        </div>

        <div class="filters-inline">
          <select id="filterKategori"><option value="">Semua Kategori</option></select>
          <select id="filterStok">
            <option value="">Semua Stok</option>
            <option value="habis">Stok Habis</option>
            <option value="tersedia">Masih Ada</option>
          </select>
          <select id="filterJenis"><option value="">Semua Jenis</option></select>
        </div>

        <div id="itemsList" aria-live="polite"></div>

        <button class="add-btn" aria-label="Tambah Item">
          <svg><use href="icons.svg#add"></use></svg>
        </button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Navigasi bawah">
    <button data-target="beranda" class="active"><svg><use href="icons.svg#home"></use></svg><span>Beranda</span></button>
    <button data-target="transaksi"><svg><use href="icons.svg#transaksi"></use></svg><span>Transaksi</span></button>
    <button data-target="perbaikan"><svg><use href="icons.svg#perbaikan"></use></svg><span>Perbaikan</span></button>
    <button data-target="master"><svg><use href="icons.svg#master"></use></svg><span>Master</span></button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
