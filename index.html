<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard HP Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    h1 { margin: 20px 0; }
    table { width: 90%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .btn { padding: 6px 12px; margin: 2px; cursor: pointer; border: none; border-radius: 4px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-danger { background: #dc3545; color: #fff; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-success { background: #28a745; color: #fff; }
    .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .popup-content { background: #fff; padding: 20px; border-radius: 8px; width: 400px; max-height: 90vh; overflow-y: auto; }
    .close { float: right; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dashboard HP Inventory</h1>  <!-- Tombol Tambah Unit --><button id="addUnitBtn" class="btn btn-primary">Tambah Unit</button>

  <!-- Daftar Unit -->  <table id="unitsTable">
    <thead>
      <tr>
        <th>Nama Unit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <!-- Popup Tambah Unit -->  <div id="addUnitPopup" class="popup">
    <div class="popup-content">
      <span id="closeAddUnitPopup" class="close">&times;</span>
      <h2>Tambah Unit</h2>
      <form id="addUnitForm">
        <label>Tanggal Masuk:</label><br>
        <input type="date" id="tanggalMasuk" required><br><br><label>Tipe & Varian:</label><br>
    <input type="text" id="tipeVarian" required><br><br>

    <label>Pengecekan dengan Penjual:</label>
    <div id="pengecekanList">
      <input type="text" class="pengecekan-input" placeholder="Cek#1" />
    </div>
    <button type="button" id="addPengecekanBtn" class="btn btn-success">+ Tambah Cek</button>
    <br><br>

    <label>Lokasi Transaksi Penjual (URL Maps):</label><br>
    <input type="url" id="lokasiTransaksiPenjual" required><br><br>

    <label>Harga Beli:</label><br>
    <input type="number" id="hargaBeli" required><br><br>

    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
</div>

  </div>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-taZOYNdqrPqfaA3ObSAC2hJ7UzMTaQs",
      authDomain: "ramsov-hp-inventory.firebaseapp.com",
      projectId: "ramsov-hp-inventory",
      storageBucket: "ramsov-hp-inventory.firebasestorage.app",
      messagingSenderId: "384818720368",
      appId: "1:384818720368:web:ae61ec9869da0c83b9ceb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Popup controls
    const addUnitBtn = document.getElementById("addUnitBtn");
    const addUnitPopup = document.getElementById("addUnitPopup");
    const closeAddUnitPopup = document.getElementById("closeAddUnitPopup");

    addUnitBtn.addEventListener("click", () => addUnitPopup.style.display = "flex");
    closeAddUnitPopup.addEventListener("click", () => addUnitPopup.style.display = "none");

    // Tambah pengecekan field
    const pengecekanList = document.getElementById("pengecekanList");
    const addPengecekanBtn = document.getElementById("addPengecekanBtn");
    let cekCount = 1;
    addPengecekanBtn.addEventListener("click", () => {
      cekCount++;
      const input = document.createElement("input");
      input.type = "text";
      input.className = "pengecekan-input";
      input.placeholder = `Cek#${cekCount}`;
      pengecekanList.appendChild(document.createElement("br"));
      pengecekanList.appendChild(input);
    });

    // Simpan Unit
    const addUnitForm = document.getElementById("addUnitForm");
    addUnitForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tanggalMasuk = document.getElementById("tanggalMasuk").value;
      const tipeVarian = document.getElementById("tipeVarian").value;
      const lokasiTransaksiPenjual = document.getElementById("lokasiTransaksiPenjual").value;
      const hargaBeli = parseInt(document.getElementById("hargaBeli").value);
      const pengecekanInputs = document.querySelectorAll(".pengecekan-input");
      const pengecekanDenganPenjual = Array.from(pengecekanInputs).map(i => i.value).filter(Boolean);

      await addDoc(collection(db, "units"), {
        tanggalMasuk,
        tipeVarian,
        lokasiTransaksiPenjual,
        hargaBeli,
        pengecekanDenganPenjual,
        status: "Belum Selesai"
      });

      addUnitForm.reset();
      addUnitPopup.style.display = "none";
    });

    // Load data realtime
    const unitsTableBody = document.querySelector("#unitsTable tbody");
    onSnapshot(collection(db, "units"), (snapshot) => {
      unitsTableBody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.tipeVarian}</td>
          <td>${data.status}</td>
          <td>
            <button class="btn btn-warning">Detail</button>
            <button class="btn btn-danger" onclick="deleteUnit('${docSnap.id}')">Hapus</button>
          </td>
        `;
        unitsTableBody.appendChild(tr);
      });
    });

    // Hapus unit
    window.deleteUnit = async (id) => {
      if(confirm("Yakin ingin menghapus unit ini?")){
        await deleteDoc(doc(db, "units", id));
      }
    }
  </script></body>
</html>
