<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Inventory</title>

  <!-- Link ke CSS eksternal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Bar atas -->
    <div class="top-bar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/36" alt="User">
        <span>Rudi</span>
      </div>
      <button class="notif-btn">
        <!-- Notifikasi -->
        <svg><use href="icons.svg#notif"></use></svg>
      </button>
    </div>
  </header>

  <!-- Konten -->
  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="transaksi">
      <div class="card">
        <h3>Daftar Transaksi</h3>
        <button>+ Tambah Transaksi Pembelian</button>
        <button>+ Tambah Transaksi Penjualan</button>
        <div id="daftarTransaksi" class="table-container"></div>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
      </div>
    </section>

    <section id="master">
      <div class="card">
        <div class="search-filter">
          <!-- Search -->
          <svg><use href="icons.svg#search"></use></svg>
          <!-- Filter -->
          <svg><use href="icons.svg#filter"></use></svg>
        </div>

        <!-- Dropdowns -->
        <div class="dropdowns">
          <select><option>Kategori</option></select>
          <select><option>Stok</option></select>
          <select><option>Jenis</option></select>
        </div>

        <!-- Dummy list -->
        <div class="list-item">
          <span>Samsung A03 - 4/128</span>
          <span>Stok: 3</span>
        </div>
        <div class="list-item">
          <span>Redmi Note 10 - 6/128</span>
          <span>Stok: 5</span>
        </div>
        <div class="list-item">
          <span>Oppo A57 - 4/64</span>
          <span>Stok: 2</span>
        </div>

        <!-- Add button -->
        <button class="add-btn">
          <svg><use href="icons.svg#add"></use></svg>
        </button>
      </div>
    </section>

    <section id="pengaturan">
      <div class="card">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button data-target="beranda" class="active">
      <svg><use href="icons.svg#home"></use></svg>
      <span>Beranda</span>
    </button>

    <button data-target="transaksi">
      <svg><use href="icons.svg#transaksi"></use></svg>
      <span>Transaksi</span>
    </button>

    <button data-target="perbaikan">
      <svg><use href="icons.svg#perbaikan"></use></svg>
      <span>Perbaikan</span>
    </button>

    <button data-target="master">
      <svg><use href="icons.svg#master"></use></svg>
      <span>Master</span>
    </button>

    <button data-target="pengaturan">
      <svg><use href="icons.svg#pengaturan"></use></svg>
      <span>Pengaturan</span>
    </button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
