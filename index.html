<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramsov HP Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, button {
      width: 100%; margin: 6px 0 12px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    textarea { resize: vertical; min-height: 60px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .list { max-width: 900px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .unit { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>Ramsov HP Inventory</h1>

  <!-- Form Input -->
  <form id="unitForm">
    <!-- Bagian Identitas -->
    <label>Tanggal Masuk</label>
    <input type="date" id="tglMasuk" required />

    <label>Tanggal Jual</label>
    <input type="date" id="tglJual" required />

    <label>Tipe & Varian</label>
    <input type="text" id="tipeVarian" placeholder="Contoh: Oppo A7 4/64" required />

    <label>Lokasi Transaksi Penjual (Google Maps URL)</label>
    <input type="url" id="lokasiPenjual" placeholder="https://maps.app.goo.gl/..." />

    <label>Lokasi Transaksi Pembeli (Google Maps URL)</label>
    <input type="url" id="lokasiPembeli" placeholder="https://maps.app.goo.gl/..." />

    <!-- Bagian Kondisi -->
    <label>Pengecekan dengan Penjual</label>
    <textarea id="cekPenjual"></textarea>

    <label>Pengecekan Lanjutan</label>
    <textarea id="cekLanjutan"></textarea>

    <label>Minus ketika Ready Dijual</label>
    <textarea id="minusReady"></textarea>

    <!-- Bagian Finansial -->
    <label>Harga Beli Unit (Rp)</label>
    <input type="number" id="hargaBeli" required />

    <label>Rincian Biaya Perbaikan</label>
    <textarea id="rincianPerbaikan"></textarea>

    <label>Total Biaya Perbaikan (Rp)</label>
    <input type="number" id="biayaPerbaikan" required />

    <label>Transport / Bensin (Rp)</label>
    <input type="number" id="transport" required />

    <label>Pajak (Rp)</label>
    <input type="number" id="pajak" value="0" />

    <label>Bunga (Rp)</label>
    <input type="number" id="bunga" value="0" />

    <label>Harga Jual (Rp)</label>
    <input type="number" id="hargaJual" required />

    <button type="submit">Simpan</button>
  </form>

  <!-- List Data -->
  <div class="list">
    <h2>Daftar Unit</h2>
    <div id="unitList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-taZOYNdqrPqfaA3ObSAC2hJ7UzMTaQs",
      authDomain: "ramsov-hp-inventory.firebaseapp.com",
      projectId: "ramsov-hp-inventory",
      storageBucket: "ramsov-hp-inventory.appspot.com",
      messagingSenderId: "384818720368",
      appId: "1:384818720368:web:ae61ec9869da0c83b9ceb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("unitForm");
    const unitList = document.getElementById("unitList");

    // Fungsi generate kode unit otomatis
    async function generateKodeUnit(tglMasuk) {
      const dateStr = tglMasuk.split("-").reverse().join(""); // yyyy-mm-dd -> ddMMyyyy
      const snapshot = await db.collection("units").where("tglMasuk","==",tglMasuk).get();
      const count = snapshot.size + 1;
      const nomor = String(count).padStart(3,"0"); // jadi 001, 002, 003
      return `HP-${dateStr}-${nomor}`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const tglMasuk = document.getElementById("tglMasuk").value;
      const tglJual = document.getElementById("tglJual").value;
      const tipeVarian = document.getElementById("tipeVarian").value;
      const lokasiPenjual = document.getElementById("lokasiPenjual").value;
      const lokasiPembeli = document.getElementById("lokasiPembeli").value;
      const cekPenjual = document.getElementById("cekPenjual").value;
      const cekLanjutan = document.getElementById("cekLanjutan").value;
      const minusReady = document.getElementById("minusReady").value;

      const hargaBeli = parseInt(document.getElementById("hargaBeli").value);
      const rincianPerbaikan = document.getElementById("rincianPerbaikan").value;
      const biayaPerbaikan = parseInt(document.getElementById("biayaPerbaikan").value);
      const transport = parseInt(document.getElementById("transport").value);
      const pajak = parseInt(document.getElementById("pajak").value);
      const bunga = parseInt(document.getElementById("bunga").value);
      const hargaJual = parseInt(document.getElementById("hargaJual").value);

      // Hitung otomatis
      const HPP = hargaBeli + biayaPerbaikan;
      const labaKotor = hargaJual - HPP;
      const labaUsaha = labaKotor - transport;
      const labaBersih = labaUsaha - pajak - bunga;
      const margin = ((labaBersih / hargaJual) * 100).toFixed(2);

      // Generate kode unit otomatis
      const kodeUnit = await generateKodeUnit(tglMasuk);

      try {
        await db.collection("units").add({
          kodeUnit, tglMasuk, tglJual, tipeVarian,
          lokasiPenjual, lokasiPembeli,
          cekPenjual, cekLanjutan, minusReady,
          hargaBeli, rincianPerbaikan, biayaPerbaikan,
          transport, pajak, bunga, hargaJual,
          HPP, labaKotor, labaUsaha, labaBersih, margin,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Data berhasil disimpan!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Gagal menyimpan data! Cek console.");
      }
    });

    // Render daftar unit
    db.collection("units").orderBy("createdAt","desc").onSnapshot(snapshot => {
      unitList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        unitList.innerHTML += `
          <div class="unit">
            <b>${data.kodeUnit} | ${data.tipeVarian}</b><br>
            Masuk: ${data.tglMasuk} | Jual: ${data.tglJual}<br>
            Beli: Rp${data.hargaBeli} | Jual: Rp${data.hargaJual}<br>
            HPP: Rp${data.HPP} | Laba Bersih: Rp${data.labaBersih}<br>
            Margin: ${data.margin}%<br>
            <a href="${data.lokasiPenjual}" target="_blank">Lokasi Penjual</a> | 
            <a href="${data.lokasiPembeli}" target="_blank">Lokasi Pembeli</a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
