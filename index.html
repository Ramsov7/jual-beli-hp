<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Inventory</title>

  <!-- Link ke CSS eksternal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Bar atas -->
    <div class="top-bar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/36" alt="User">
        <span>Rudi</span>
      </div>
      <button class="notif-btn" aria-label="Notifikasi">
        <svg><use href="icons.svg#notif"></use></svg>
      </button>
    </div>
  </header>

  <!-- Konten -->
  <main>
    <!-- Beranda -->
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <!-- Transaksi -->
    <section id="transaksi">
      <div class="card">
        <h3>Daftar Transaksi</h3>
        <div id="daftarTransaksi">
          <p>Data transaksi akan tampil di sini.</p>
        </div>
        <button>+ Tambah Transaksi Pembelian</button>
        <button>+ Tambah Transaksi Penjualan</button>
      </div>
    </section>

    <!-- Perbaikan -->
    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
      </div>
    </section>

    <!-- Master -->
    <section id="master">
      <div class="card">
        <div class="search-filter">
          <svg><use href="icons.svg#search"></use></svg>
          <svg><use href="icons.svg#filter"></use></svg>
        </div>

        <div class="dropdowns">
          <select><option>Kategori</option></select>
          <select><option>Stok</option></select>
          <select><option>Jenis</option></select>
        </div>

        <!-- Tempat daftar items -->
        <div id="items-list"></div>

        <button class="add-btn" aria-label="Tambah Item">
          <svg><use href="icons.svg#add"></use></svg>
        </button>
      </div>
    </section>

    <!-- Pengaturan -->
    <section id="pengaturan">
      <div class="card">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Navigasi bawah">
    <button data-target="beranda" class="active">
      <svg><use href="icons.svg#home"></use></svg>
      <span>Beranda</span>
    </button>

    <button data-target="transaksi">
      <svg><use href="icons.svg#transaksi"></use></svg>
      <span>Transaksi</span>
    </button>

    <button data-target="perbaikan">
      <svg><use href="icons.svg#perbaikan"></use></svg>
      <span>Perbaikan</span>
    </button>

    <button data-target="master">
      <svg><use href="icons.svg#master"></use></svg>
      <span>Master</span>
    </button>

    <button data-target="pengaturan">
      <svg><use href="icons.svg#pengaturan"></use></svg>
      <span>Pengaturan</span>
    </button>
  </nav>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tvesoylwadcxtwtacnsn.supabase.co";
    const SUPABASE_ANON_KEY = "ISI_DENGAN_FULL_ANON_KEY"; // isi lengkap dari Supabase settings

    // buat client global
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <!-- Script Utama -->
  <script src="script.js"></script>
</body>
</html>
