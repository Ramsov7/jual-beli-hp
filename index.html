<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Inventory</title>

  <!-- Link ke CSS eksternal -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/36" alt="User">
        <span>Rudi</span>
      </div>
      <button class="notif-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 2a6 6...Z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="transaksi">
      <div class="card">
        <h3>Daftar Transaksi</h3>
        <button>+ Tambah Transaksi Pembelian</button>
        <button>+ Tambah Transaksi Penjualan</button>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
      </div>
    </section>

    <section id="master">
      <div class="card">
        <div class="search-filter">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M9 3.5..."/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M2.628 1.601..."/></svg>
        </div>

        <div class="dropdowns">
          <select><option>Kategori</option></select>
          <select><option>Stok</option></select>
          <select><option>Jenis</option></select>
        </div>

        <div class="list-item"><span>Samsung A03 - 4/128</span><span>Stok:3</span></div>
        <div class="list-item"><span>Redmi Note 10 - 6/128</span><span>Stok:5</span></div>
        <div class="list-item"><span>Oppo A57 - 4/64</span><span>Stok:2</span></div>

        <button class="add-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M10 18a8 8...Z"/>
          </svg>
        </button>
      </div>
    </section>

    <section id="pengaturan">
      <div class="card">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button data-target="beranda" class="active">
      <svg viewBox="0 0 20 20" fill="currentColor"><path d="M9.293 2.293..."/></svg>
      <span>Beranda</span>
    </button>
    <button data-target="transaksi">
      <svg viewBox="0 0 20 20" fill="currentColor"><path d="M1 4a1 1..."/></svg>
      <span>Transaksi</span>
    </button>
    <button data-target="perbaikan">
      <svg viewBox="0 0 20 20" fill="currentColor"><path d="M14.5 10..."/></svg>
      <span>Perbaikan</span>
    </button>
    <button data-target="master">
      <svg viewBox="0 0 20 20" fill="currentColor"><path d="M1 1.75..."/></svg>
      <span>Master</span>
    </button>
    <button data-target="pengaturan">
      <svg viewBox="0 0 20 20" fill="currentColor"><path d="M7.84 1.804..."/></svg>
      <span>Pengaturan</span>
    </button>
  </div>

  <!-- Link ke JS eksternal -->
  <script src="script.js"></script>
</body>
</html>
