<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP Inventory</title>
  <style>
    :root { --primary:#6c63ff; }
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; }
    
    /* Header */
    header {
      background:#111;
      color:#fff;
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #333;
    }
    .profile {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .avatar {
      width:36px; height:36px;
      background:#444;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }
    .username { font-size:16px; font-weight:600; }
    .notif-btn {
      background:none; border:none; color:#fff;
      font-size:20px; cursor:pointer;
    }

    main { max-width:1100px; margin:auto; padding:20px; padding-bottom:80px; } /* extra padding for nav */
    section { display:none; }
    section.active { display:block; }
    .card {
      background:#fff;
      padding:16px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      margin-bottom:20px;
    }

    /* bottom nav */
    .bottom-nav {
      position:fixed;
      bottom:0; left:0; right:0;
      background:#111;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
    }
    .bottom-nav button {
      background:none;
      border:none;
      color:#ccc;
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      cursor:pointer;
    }
    .bottom-nav button span { display:none; }
    .bottom-nav button.active span { display:block; }
    .bottom-nav button.active { color:var(--primary); }
    .bottom-nav img { width:22px; height:22px; margin-bottom:4px; filter:invert(80%); }
    .bottom-nav button.active img { filter:invert(43%) sepia(77%) saturate(400%) hue-rotate(220deg); }
  </style>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header dengan Profil & Notifikasi -->
  <header>
    <div class="profile">
      <div class="avatar">R</div>
      <span class="username">Ramsov</span>
    </div>
    <button class="notif-btn"><i class="fas fa-bell"></i></button>
  </header>

  <!-- Konten -->
  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="pembelian">
      <div class="card">
        <h3>Form Pembelian</h3>
      </div>
      <div class="card">
        <h3>Data Pembelian</h3>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
      </div>
    </section>

    <section id="penjualan">
      <div class="card">
        <h3>Form Penjualan</h3>
      </div>
      <div class="card">
        <h3>Data Penjualan</h3>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button data-target="beranda" class="active">
      <img src="home.svg" alt="Beranda">
      <span>Beranda</span>
    </button>
    <button data-target="pembelian"><i class="fas fa-shopping-cart"></i><span>Beli</span></button>
    <button data-target="perbaikan"><i class="fas fa-tools"></i><span>Perbaikan</span></button>
    <button data-target="penjualan"><i class="fas fa-cash-register"></i><span>Jual</span></button>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Navigasi bottom
    const navBtns = document.querySelectorAll('.bottom-nav button');
    const sections = document.querySelectorAll('main section');
    navBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        navBtns.forEach(b=>b.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // Dummy data chart
    const ctx = document.getElementById('cashflowChart').getContext('2d');
    new Chart(ctx,{
      type:'bar',
      data:{
        labels:['Jan','Feb','Mar','Apr'],
        datasets:[
          {label:'Pembelian', data:[2,3,1,4], backgroundColor:'#f44336'},
          {label:'Perbaikan', data:[1,1,2,1], backgroundColor:'#ff9800'},
          {label:'Penjualan', data:[3,4,2,5], backgroundColor:'#4caf50'},
          {label:'Laba Bersih', data:[1,2,1,3], backgroundColor:'#2196f3'}
        ]
      }
    });
  </script>
</body>
</html>
