<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramsov HP Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .list {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .unit {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Ramsov HP Inventory</h1>

  <!-- Form Input -->
  <form id="unitForm">
    <input type="text" id="kodeUnit" placeholder="Kode Unit (contoh: HP-28042025-A)" required />
    <label>Tanggal Masuk</label>
    <input type="date" id="tglMasuk" required />
    <label>Tanggal Jual</label>
    <input type="date" id="tglJual" required />

    <input type="text" id="tipeVarian" placeholder="Tipe & Varian (contoh: Oppo A7 4/64)" required />

    <input type="number" id="hargaBeli" placeholder="Harga Beli (Rp)" required />
    <input type="number" id="biayaPerbaikan" placeholder="Total Biaya Perbaikan (Rp)" required />
    <input type="number" id="transport" placeholder="Transport (Rp)" required />
    <input type="number" id="hargaJual" placeholder="Harga Jual (Rp)" required />

    <button type="submit">Simpan</button>
  </form>

  <!-- List Data -->
  <div class="list">
    <h2>Daftar Unit</h2>
    <div id="unitList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config project kamu
    const firebaseConfig = {
      apiKey: "AIzaSyA-taZOYNdqrPqfaA3ObSAC2hJ7UzMTaQs",
      authDomain: "ramsov-hp-inventory.firebaseapp.com",
      projectId: "ramsov-hp-inventory",
      storageBucket: "ramsov-hp-inventory.appspot.com",
      messagingSenderId: "384818720368",
      appId: "1:384818720368:web:ae61ec9869da0c83b9ceb5"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("unitForm");
    const unitList = document.getElementById("unitList");

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const kodeUnit = document.getElementById("kodeUnit").value;
      const tglMasuk = document.getElementById("tglMasuk").value;
      const tglJual = document.getElementById("tglJual").value;
      const tipeVarian = document.getElementById("tipeVarian").value;
      const hargaBeli = parseInt(document.getElementById("hargaBeli").value);
      const biayaPerbaikan = parseInt(document.getElementById("biayaPerbaikan").value);
      const transport = parseInt(document.getElementById("transport").value);
      const hargaJual = parseInt(document.getElementById("hargaJual").value);

      // Hitung otomatis
      const HPP = hargaBeli + biayaPerbaikan;
      const labaKotor = hargaJual - HPP;
      const labaUsaha = labaKotor - transport;
      const labaBersih = labaUsaha; // tanpa pajak
      const margin = ((labaBersih / hargaJual) * 100).toFixed(2);

      try {
        await db.collection("units").add({
          kodeUnit, tglMasuk, tglJual, tipeVarian,
          hargaBeli, biayaPerbaikan, transport, hargaJual,
          HPP, labaKotor, labaUsaha, labaBersih, margin,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Data berhasil disimpan!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Gagal menyimpan data! Cek console.");
      }
    });

    // Render daftar unit
    db.collection("units").orderBy("createdAt","desc").onSnapshot(snapshot => {
      unitList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        unitList.innerHTML += `
          <div class="unit">
            <b>${data.kodeUnit} | ${data.tipeVarian}</b><br>
            Masuk: ${data.tglMasuk} | Jual: ${data.tglJual}<br>
            Beli: Rp${data.hargaBeli} | Jual: Rp${data.hargaJual}<br>
            HPP: Rp${data.HPP} | Laba Bersih: Rp${data.labaBersih}<br>
            Margin: ${data.margin}%
          </div>
        `;
      });
    });
  </script>
</body>
</html>
