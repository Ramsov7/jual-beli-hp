<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servisel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Main container untuk animasi transisi */
    main {
      position: relative;
      flex: 1 0 auto;
      min-height: calc(100vh - 56px - 56px); /* tinggi layar minus header & nav */
      overflow: hidden;
      padding-bottom: 16px; /* ruang untuk nav */
      display: flex;
      flex-direction: column;
    }

    section {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.35s ease, transform 0.35s cubic-bezier(0.25,0.1,0.25,1);
      pointer-events: none;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    section.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      position: relative;
      z-index: 1;
    }

    section.exit-left {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Pastikan body full tinggi dan bottom-nav terlihat */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="user-profile">
        <span>Total Saldo Saat Ini : Rp.726.000</span>
      </div>

      <button id="btnSettings" aria-label="Pengaturan">
        <svg><use href="icons.svg#pengaturan"></use></svg>
      </button>

      <div id="panelSettings" class="settings-panel" aria-hidden="true">
        <h3>Pengaturan</h3>
        <p>Menu pengaturan aplikasi di sini.</p>
      </div>
    </div>
  </header>

  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h2>Beranda</h2>
        <p>Ringkasan bisnis ditampilkan di sini.</p>
      </div>
    </section>

    <section id="transaksi">
      <div class="card">
        <h2>Transaksi</h2>
        <p>Data transaksi ditampilkan di sini.</p>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h2>Perbaikan</h2>
        <p>Daftar perbaikan ditampilkan di sini.</p>
      </div>
    </section>

    <section id="master">
      <div class="card">
        <div class="search-filter">
          <input type="text" id="searchInput" placeholder="Cari item...">
          <svg><use href="icons.svg#filter"></use></svg>
        </div>

        <div class="filters-inline">
          <select id="filterKategori"><option value="">Semua Kategori</option></select>
          <select id="filterStok">
            <option value="">Semua Stok</option>
            <option value="habis">Stok Habis</option>
            <option value="tersedia">Masih Ada</option>
          </select>
          <select id="filterJenis"><option value="">Semua Jenis</option></select>
        </div>

        <div id="itemsList" aria-live="polite"></div>

        <button class="add-btn" aria-label="Tambah Item">
          <svg><use href="icons.svg#add"></use></svg>
        </button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Navigasi bawah">
    <button data-target="beranda" class="active"><svg><use href="icons.svg#home"></use></svg><span>Beranda</span></button>
    <button data-target="transaksi"><svg><use href="icons.svg#transaksi"></use></svg><span>Transaksi</span></button>
    <button data-target="perbaikan"><svg><use href="icons.svg#perbaikan"></use></svg><span>Perbaikan</span></button>
    <button data-target="master"><svg><use href="icons.svg#master"></use></svg><span>Master</span></button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Navigasi antar section dengan animasi fade/slide
    const sections = document.querySelectorAll('main section');
    const navButtons = document.querySelectorAll('.bottom-nav button');

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const activeSection = document.querySelector('section.active');

        if (activeSection.id !== targetId) {
          activeSection.classList.remove('active');
          activeSection.classList.add('exit-left');

          const targetSection = document.getElementById(targetId);
          targetSection.classList.add('active');
          targetSection.classList.remove('exit-left');

          navButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        }
      });
    });

    // Panel pengaturan
    const btnSettings = document.getElementById("btnSettings");
    const panelSettings = document.getElementById("panelSettings");
    btnSettings.addEventListener("click", () => {
      panelSettings.classList.toggle("active");
      panelSettings.setAttribute("aria-hidden", !panelSettings.classList.contains("active"));
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
