<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Inventory</title>
  <style>
    :root { --primary:#1976d2; }
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; }
    header { background: var(--primary); color:#fff; padding:14px; text-align:center; }
    nav { display:flex; justify-content:center; background:#eee; gap:6px; padding:8px; }
    nav button { border:none; padding:8px 14px; border-radius:6px; cursor:pointer; font-weight:600; }
    nav button.active { background:var(--primary); color:#fff; }
    main { max-width:1100px; margin:auto; padding:20px; }
    section { display:none; }
    section.active { display:block; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); margin-bottom:20px; }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard HP Inventory</h2>
  </header>

  <!-- Navigasi -->
  <nav>
    <button data-target="beranda" class="active">Beranda</button>
    <button data-target="pembelian">Pembelian</button>
    <button data-target="perbaikan">Perbaikan</button>
    <button data-target="penjualan">Penjualan</button>
  </nav>

  <!-- Konten -->
  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="pembelian">
      <div class="card">
        <h3>Form Pembelian</h3>
        <!-- form pembelian akan ditempatkan di sini -->
      </div>
      <div class="card">
        <h3>Data Pembelian</h3>
        <!-- tabel pembelian -->
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
        <!-- form perbaikan -->
      </div>
    </section>

    <section id="penjualan">
      <div class="card">
        <h3>Form Penjualan</h3>
        <!-- form penjualan -->
      </div>
      <div class="card">
        <h3>Data Penjualan</h3>
        <!-- tabel penjualan -->
      </div>
    </section>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Navigasi antar menu
    const navBtns = document.querySelectorAll('nav button');
    const sections = document.querySelectorAll('main section');
    navBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        navBtns.forEach(b=>b.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // Dummy data chart (nanti diganti realtime dari Firestore)
    const ctx = document.getElementById('cashflowChart').getContext('2d');
    new Chart(ctx,{
      type:'bar',
      data:{
        labels:['Jan','Feb','Mar','Apr'],
        datasets:[
          {label:'Pembelian', data:[2,3,1,4], backgroundColor:'#f44336'},
          {label:'Perbaikan', data:[1,1,2,1], backgroundColor:'#ff9800'},
          {label:'Penjualan', data:[3,4,2,5], backgroundColor:'#4caf50'},
          {label:'Laba Bersih', data:[1,2,1,3], backgroundColor:'#2196f3'}
        ]
      }
    });
  </script>
</body>
</html>
