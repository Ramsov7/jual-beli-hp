<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP Inventory</title>
  <style>
    :root { --primary:#6c63ff; }
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; }
    header { background: var(--primary); color:#fff; padding:14px; text-align:center; }
    main { max-width:1100px; margin:auto; padding:20px; padding-bottom:80px; } /* extra padding for nav */
    section { display:none; }
    section.active { display:block; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); margin-bottom:20px; }

    /* bottom nav */
    .bottom-nav {
      position:fixed;
      bottom:0; left:0; right:0;
      background:#111;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
    }
    .bottom-nav button {
      background:none;
      border:none;
      color:#ccc;
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      cursor:pointer;
    }
    .bottom-nav button.active { color:var(--primary); }
    .bottom-nav i { font-size:20px; margin-bottom:4px; }
  </style>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h2>Dashboard HP Inventory</h2>
  </header>

  <!-- Konten -->
  <main>
    <section id="beranda" class="active">
      <div class="card">
        <h3>Arus Kas Bulanan</h3>
        <canvas id="cashflowChart" height="150"></canvas>
      </div>
    </section>

    <section id="pembelian">
      <div class="card">
        <h3>Form Pembelian</h3>
      </div>
      <div class="card">
        <h3>Data Pembelian</h3>
      </div>
    </section>

    <section id="perbaikan">
      <div class="card">
        <h3>Form Perbaikan</h3>
      </div>
    </section>

    <section id="penjualan">
      <div class="card">
        <h3>Form Penjualan</h3>
      </div>
      <div class="card">
        <h3>Data Penjualan</h3>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button data-target="beranda" class="active"><i class="fas fa-home"></i>Home</button>
    <button data-target="pembelian"><i class="fas fa-shopping-cart"></i>Beli</button>
    <button data-target="perbaikan"><i class="fas fa-tools"></i>Perbaikan</button>
    <button data-target="penjualan"><i class="fas fa-cash-register"></i>Jual</button>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Navigasi bottom
    const navBtns = document.querySelectorAll('.bottom-nav button');
    const sections = document.querySelectorAll('main section');
    navBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        navBtns.forEach(b=>b.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // Dummy data chart
    const ctx = document.getElementById('cashflowChart').getContext('2d');
    new Chart(ctx,{
      type:'bar',
      data:{
        labels:['Jan','Feb','Mar','Apr'],
        datasets:[
          {label:'Pembelian', data:[2,3,1,4], backgroundColor:'#f44336'},
          {label:'Perbaikan', data:[1,1,2,1], backgroundColor:'#ff9800'},
          {label:'Penjualan', data:[3,4,2,5], backgroundColor:'#4caf50'},
          {label:'Laba Bersih', data:[1,2,1,3], backgroundColor:'#2196f3'}
        ]
      }
    });
  </script>
</body>
</html>
